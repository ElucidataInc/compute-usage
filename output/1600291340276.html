<!DOCTYPE html>

    <script

      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script id="data-input">
 var completeData = { 'aks-sharedunp-20666395-vmss00004n':
   { cpu: { raw: [Object], percent: [Object] },
     memory: { raw: [Object], percent: [Object] },
     pods:
      { 'continuous-image-puller-n4kbf': [Object],
        'up-pod-1cpu2gbram3-6-1r-15ce0c99-ac7d-4c4d-9e38-3ba98cae4c55': [Object],
        'up-pod-gp-el-maven-58385106-1fb7-4e07-bf16-adb62a078aaa': [Object],
        'up-pod-gp-el-maven-729f269b-b166-4df8-b819-2556bc9786d8': [Object],
        'up-pod-gp-el-maven-73195dfd-c400-45fc-b2ad-828fe6cc0985': [Object],
        'up-pod-gp-el-maven-7b70a81c-0117-4639-916a-118694a73d81': [Object],
        'up-pod-gp-el-maven-cd34a242-f394-4bce-9c05-4e1012942571': [Object] } },
  'aks-sharedunp-20666395-vmss00004x':
   { cpu: { raw: [Object], percent: [Object] },
     memory: { raw: [Object], percent: [Object] },
     pods:
      { 'continuous-image-puller-pnswc': [Object],
        'jupyter-1600245090743014-2d498a0b5abf6f4e308769dba1bb7a4cb9-2d0560c44a-2df7f7-2d11ea-2da040-2d8e95d0c344a9': [Object],
        'jupyter-1600291282004641-2d8f579cfc49a546d1b7b0ebdde74bc681-2d9183edce-2df862-2d11ea-2da040-2d8e95d0c344a9': [Object],
        'up-pod-1cpu2gbram3-6-1r-e697a5d6-5289-4656-975d-e57e671281e3': [Object],
        'up-pod-1cpu2gbram3-6-2r-60ff7654-9076-49bc-bbe9-d024ecb3681a': [Object],
        'up-pod-gp-el-maven-597c70c0-b602-4df7-9382-86a23b4ec223': [Object],
        'up-pod-gp-el-maven-c9fd9d6f-a4d5-4558-a9b6-d199a2c41e14': [Object] } },
  'aks-sharedunp-20666395-vmss000057':
   { cpu: { raw: [Object], percent: [Object] },
     memory: { raw: [Object], percent: [Object] },
     pods:
      { '5803-1aed218838df474a866dfb8aef0912af-2229204114': [Object],
        '5803-1aed218838df474a866dfb8aef0912af-f2kzt': [Object],

        '78-c453377112c34a4ca9ff857d2a8c1cf0-v6zkx': [Object],
        'continuous-image-puller-bhf79': [Object],
        'jupyter-1600291187844093-2d8f579cfc49a546d1b7b0ebdde74bc681-2d59642b16-2df862-2d11ea-2da040-2d8e95d0c344a9': [Object],

    </script>
    <script>
      (function () {
        var nodeData,
          requestCpu,
          limitCpu,
          requestMemory,
          limitMemory,
          tableHtml;
        for (const node in completeData) {
          const eachHtml = `<div class="card">
          <div class="card-header" id=${node}>
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse${node}" aria-expanded="false" aria-controls="collapse${node}">${node}</button>
            </h2>
          </div>
          <div id="collapse${node}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="row">
                <h2 class="col-md-12" style="text-align: center;">CPU</h2>
                <div class="col-md-6">
                  <div id="pie-cpu-requests-${node}"></div>
                </div>
                <div class="col-md-6">
                  <div id="pie-cpu-limits-${node}"></div>
                </div>
              </div>

              <div class="row">
                <h2 class="col-md-12" style="text-align: center;">Memory</h2>
                <div class="col-md-6">
                  <div id="pie-memory-requests-${node}"></div>
                </div>
                <div class="col-md-6">
                  <div id="pie-memory-limits-${node}"></div>
                </div>
              </div>
              
              <div class="row">
                <h2 class="col-md-12" style="text-align: center;">Pods</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Pod name</th>
                      <th scope="col">CPU requests</th>
                      <th scope="col">CPU limits</th>
                      <th scope="col">Memory requests</th>
                      <th scope="col">Memory limits</th>
                      <th scope="col">Time</th>
                    </tr>
                  </thead>
                  <tbody id="table-body-${node}">
                  </tbody>
                </table>
              </div>
          </div>`;
          document.getElementById("accordionExample").innerHTML += eachHtml;
          var newScript = document.createElement("script");
          var inlineScript = document.createTextNode(`
            nodeData = completeData["${node}"];
            requestCpu = parseInt(nodeData.cpu.percent.Requests.slice(1, -2));
            limitCpu = parseInt(nodeData.cpu.percent.Limits.slice(1, -2));
            requestMemory = parseInt(nodeData.memory.percent.Requests.slice(1, -2));
            limitMemory = parseInt(nodeData.memory.percent.Limits.slice(1, -2));
            var data = [{
              values: [requestCpu, 100 - requestCpu],
              labels: ['In use', 'Free'],
              text: [],
              type: 'pie'
            }];
            Plotly.newPlot("pie-cpu-requests-${node}", data, {title: "CPU Requests"});
            data = [{
              values: [limitCpu, 100 - limitCpu],
              labels: ['In use', 'Free'],
              type: 'pie'
            }];
            Plotly.newPlot("pie-cpu-limits-${node}", data, {title: "CPU Limits"});

            data = [{
              values: [requestMemory, 100 - requestMemory],
              labels: ['In use', 'Free'],
              type: 'pie'
            }];
            Plotly.newPlot("pie-memory-requests-${node}", data, {title: "Memory Requests"});
            data = [{
              values: [limitMemory, 100 - limitMemory],
              labels: ['In use', 'Free'],
              type: 'pie'
            }];
            Plotly.newPlot("pie-memory-limits-${node}", data, {title: "Memory Limits"});
            tableHtml = '';
            for (const eachPod in nodeData['pods']) {
              tableHtml += "<tr><td>" + eachPod + "</td><td>"+nodeData['pods'][eachPod].cpu.raw.Requests+"</td><td>"+nodeData['pods'][eachPod].cpu.raw.Limits+"</td><td>"+nodeData['pods'][eachPod].memory.raw.Requests+"</td><td>"+nodeData['pods'][eachPod].memory.raw.Limits+"</td><td>"+nodeData['pods'][eachPod].time+"</td></tr>"
            }
            document.getElementById("table-body-${node}").innerHTML = tableHtml;
          `);
          newScript.appendChild(inlineScript);
          document.body.appendChild(newScript);
        }
      })();
    </script>
  </body>
</html>
